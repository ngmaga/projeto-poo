<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="agenda.css" />
</head>
<body>
    <header>
        <div id="title"><h1>AGENDA DE CONTATOS</h1>
          </div>
          </header>
    <div class="container">
        <fieldset class="fieldset">
            <h2>ADICIONAR NOVO CONTATO:</h2>
            <form id="contatoForm">

                <label for="tipoContato">Tipo de Contato:</label>
                <select id="tipoContato">
                <option value="outros">Outro</option>
                  <option value="cliente">Cliente</option>
                  <option value="amigo">Amigo</option>
                  <option value="colega">Colega de Trabalho</option>
                </select> <br><br>


                <label  class="left" for="nome">Nome:</label>
                <input  class="right input-field" type="text" id="nome" placeholder="Digite o nome" required><br><br>


                <label class="left" for="telefone">Telefone:</label>
                <input  class="right input-field" type="number" id="telefone"  placeholder="Digite o número" required><br><br>
             
                <label  class="left" for="email">Email:</label>
                <input  class="right input-field" type="email" id="email"  placeholder="Digite o email"required><br><br>
            

                <fieldset class="fieldset centered">
                <label class="left" for="empresa">Empresa (Cliente):</label>
                <input class="right input-field" type="text" id="empresa" placeholder="Ex.: Empresas S.A."><br><br>

                <label class="left" for="aniversario">Data de Aniversário (Amigo):</label>
                <input class="right input-field" type="date" id="aniversario" placeholder="Digite a data de aniversário do amigo caso tenha."><br><br>
                
                <label class="left" for="departamento">Departamento (Colega de Trabalho):</label>
                <input class="right input-field" type="text" id="departamento" placeholder="Digite o departamento"><br><br>
              
                <button  class="botao"  id="submit"  type="submit">Adicionar Contato</button><br><br>

                </fieldset>
                <label for="searchNome">Pesquisar por Nome:</label>
            <input class="right input-field" type="text" id="searchNome" placeholder="Digite o nome">


            <button class="botao" id="Pesquisar" type="button">Pesquisar</button>
   
                <div class="lista-contatos">
                    <h2 class="vizu">VIZUALIZAR AGENDA:</h2>
                    <ul id="agendaList"></ul>
                </div>
            </div>
        </form>
</fieldset>
<script type="text/javascript" src="agenda.js"> </script>
</body>
</html>
