<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
</head>
<body>
    <header>
        <div id="title"><h1>AGENDA DE CONTATOS</h1>
          </div>
          </header>
    <div class="container">
        <fieldset class="fieldset">
            <h2>ADICIONAR NOVO CONTATO:</h2>
            <form id="contatoForm">
                <label  class="left" for="nome">Nome:</label>
                <input  class="right input-field" type="text" id="nome" placeholder="Digite o nome" required><br><br>

                <label class="left" for="telefone">Telefone:</label>
                <input  class="right input-field" type="text" id="telefone"  placeholder="Digite o nÃºmero" required><br><br>
              
                <label  class="left" for="email">Email:</label>
                <input  class="right input-field" type="email" id="email"  placeholder="Digite o email"required><br><br>
               
                <button  class="botao"  id="submit"  type="submit">Adicionar Contato</button><br><br>

                <label for="searchNome">Pesquisar por Nome:</label>
            <input class="right input-field" type="text" id="searchNome" placeholder="Digite o nome">

            <button  class="botao" id="Pesquisar"  onclick="pesquisarContato()">Pesquisar</button>

                <div class="lista-contatos">
                    <h2 class="vizu">VIZUALIZAR AGENDA:</h2>
                    <ul id="agendaList"></ul>
                </div>
            </div>
            </form>
</fieldset>

    <script>
        const fieldset = document.getElementById('contatoForm');
        const nomeInput = document.getElementById('nome');
        const telefoneInput = document.getElementById('telefone');
        const emailInput = document.getElementById('email');
        const agendaList = document.getElementById('agendaList');
        const contatos = [];

        contatoForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const nome = nomeInput.value;
            const telefone = telefoneInput.value;
            const email = emailInput.value;

            const contato = {
                nome,
                telefone,
                email,
            };

            contatos.push(contato);
            listaAtualizada();
            contatoForm.reset();
        });

        function listaAtualizada() {
            agendaList.innerHTML = '';

            contatos.forEach((contato, index) => {
                const li = document.createElement('li');
                li.classList.add('contato-item');
                li.innerHTML = `
                    <strong>Nome:</strong> ${contato.nome}<br>
                    <strong>Telefone:</strong> ${contato.telefone}<br>
                    <strong>Email:</strong> ${contato.email}<br>
                    <button class="botao-edicao" onclick="editarContato(${index})">Editar</button>
                    <button class="botao-excluir" onclick="excluirContato(${index})">Excluir</button>
                `;
                agendaList.appendChild(li);
            });
        }

        function editarContato(index) {
            const nomeEditado = prompt('Digite o novo nome:');
            const telefoneEditado = prompt('Digite o novo telefone:');
            const emailEditado = prompt('Digite o novo email:');

            contatos[index].nome = nomeEditado;
            contatos[index].telefone = telefoneEditado;
            contatos[index].email = emailEditado;

            listaAtualizada();
        }

        function excluirContato(index) {
            contatos.splice(index, 1);
            listaAtualizada();
        }

        function pesquisarContato() {
            const searchInput = document.getElementById('searchNome').value.toLowerCase();
            const filteredContatos = contatos.filter(contato => contato.nome.toLowerCase().includes(searchInput));

            if (filteredContatos.length === 0) {
                agendaList.innerHTML = '<li>Nenhum contato encontrado.</li>';
            } else {
                listaAtualizada(filteredContatos);
            }
        }
    </script>
</body>
</html>
